<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display">9+10</div>
    <button class="number-btn 0-button">0</button>
    <button class="number-btn 1-button">1</button>
    <button class="number-btn 2-button">2</button>
    <button class="number-btn 3-button">3</button>
    <button class="number-btn 4-button">4</button>
    <button class="number-btn 5-button">5</button>
    <button class="number-btn 6-button">6</button>
    <button class="number-btn 7-button">7</button>
    <button class="number-btn 8-button">8</button>
    <button class="number-btn 9-button">9</button>
    <button class="operator-btn +-button">+</button>
    <button class="operator-btn --button">-</button>
    <button class="operator-btn *-button">*</button>
    <button class="operator-btn /-button">/</button>
    <button class="operator-btn =-button">=</button>
    <button class="operator-btn clear-button">Clear</button>
  </div>


<script src="script.js"></script>
</body>
</html>
